baseurl: '/'
permalink: pretty
title: 'V4V'

logo:
  mobile_w: "images/logo/logo-mobile.svg"
  mobile_w_height: "64px"
  mobile_w_width: "64px"
  mobile: "images/logo/logo-mobile-w.svg"
  mobile_height: "64px"
  mobile_width: "64px"
  desktop: "images/logo/logo.svg"
  desktop_height: "64px"
  desktop_width: "240px"

home:
  limit_pieces: 6

collections:
  pieces:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "pieces"
    values:
      layout: "piece"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
