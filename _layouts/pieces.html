---
layout: default
bodyClass: "page-pieces"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% assign sorted_pieces = site.pieces | sort: 'weight' %}
    {% for piece in sorted_pieces %}
    <div class="col-12 col-md-6 mb-3">
      <div class="piece piece-summary">
        <div class="piece-content">
          <h2 class="piece-title">
            <a href="{{ piece.url | relative_url }}">{{ piece.title }}</a>
          </h2>
          <p>{{ piece.content | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
