<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <a href="{{ '/' | absolute_url }}"><img width="{{ site.logo.wobile_width }}" height="{{ site.logo.wobile_height }}" alt="{{ site.title }}" src="{{ site.logo.wobile | relative_url }}" /></a>
          <!-- h2 class="footer-title">{{site.title}}</h2 -->
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
